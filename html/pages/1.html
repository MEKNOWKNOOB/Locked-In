<body>
    <div id="locked-in">
        <div id="title1">Time</div>
        <div id="timer">
            <input id="hours" type="number" min="0" max="24" step="1" placeholder="00"/>
            <div id="colon">:</div>
            <input id="minutes" type="number" min="0" max="59" step="1" placeholder="00"/>
            <div id="colon">:</div>
            <input id="seconds" type="number" min="0" max="59" step="1" placeholder="00"/>
        </div>
        <div id="user-starter-interface">
            <input id="passkey" placeholder="PassKey"/>
            <button id="start-btn">Start</button>
        </div>
    </div>
</body>

<body>
    <div id="task-container">
        <div id="task-title">Task Manager</div>
        <div id="task-input-bar">
            <input type="text" id="task-input" placeholder="Enter a new task..." />
            <button id="add-task">+</button>
        </div>
        <ul id="task-list"></ul>
    </div>
</body>
