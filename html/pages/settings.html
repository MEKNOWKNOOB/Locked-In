<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/css/settings.css">
</head>

<body id="settings">
  <div>
    <h2>Manage Distracting Sites</h2>
    <p>Here you can view and remove sites you have marked as distracting.</p>
    <div id="distracting-domains-container"></div>
    <!-- Distracting sites will be populated by settings.js -->
  </div>
  <h2>Set Unlock PIN</h2>
    <div id="pin-container">
        <input type="password" id="pin-input" placeholder="Enter new PIN">
        <input type="password" id="pin-confirm" placeholder="Confirm new PIN">
        <button id="set-pin">Set PIN</button>
        <div id="pin-message"></div>
    </div>
    <script src="../../scripts/pages/settings.js"></script>
</body>

</html>
