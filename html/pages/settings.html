<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/css/pages/settings.css">
</head>

<body id="settings">
  <div>
    <h2>Manage Distracting Sites</h2>
    <p>Here you can view and remove sites you have marked as distracting.</p>
    <div id="distracting-domains-container"></div>
  </div>

  <div id="manual-add-container">
    <h2>Block a New Site</h2>
    <p>Paste in the URL to block it.</p>
    <input type="text" id="manual-domain-input" placeholder="Enter URL to block">
    <button id="add-domain-btn">Block Site</button>
    <div id="manual-add-message"></div>
  </div>
  <h2>Set Unlock PIN</h2>
  <p>Set a PIN to unlock the extension. This will be required to unblock sites.</p>
  <div id="pin-container">
    <input type="password" id="pin-input" placeholder="Enter new PIN">
    <input type="password" id="pin-confirm" placeholder="Confirm new PIN">
    <button id="set-pin">Set PIN</button>
    <div id="pin-message"></div>
  </div>
  <script src="../../scripts/pages/settings.js"></script>
</body>

</html>
